<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Alumni Platform</title>
  <link rel="stylesheet" href="Registrationstyle.css">
</head>
<body>
  <div class="registration-container">
    <h1>Join the Alumni Networking Platform</h1>
    <p>Create your account to get started.</p>
    <form id="registration-form">
      <div class="form-group">
        <label for="user-role">I am a:</label>
        <select id="user-role" name="user-role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="alumni">Alumni</option>
          <option value="company">Company</option>
        </select>
      </div>
      <div class="form-group">
        <label for="username">Full Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Re-enter Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn">Register</button>
      </div>
      <a href="homepage.html" class="home-button">Go back to Home</a>
    </form>
  </div>

  <footer class="main-footer">
    <p>&copy; 2025 Alumni Platform. All Rights Reserved.</p>
  </footer>
</body>
</html>
